<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Abu AI - Your Wise Guide</title>
    <style>
        body { font-family: Georgia, serif; max-width: 800px; margin: 0 auto; padding: 20px; background: #f5f5f0; }
        h1 { color: #2c5530; border-bottom: 2px solid #2c5530; padding-bottom: 10px; }
        #chat-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        #user-input { min-height: 60px; border: 1px solid #ccc; padding: 10px; border-radius: 4px; margin-bottom: 10px; }
        button { background: #2c5530; color: white; padding: 10px 24px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #1e3a22; }
        #chat-log { margin-top: 20px; }
        #chat-log p { margin: 10px 0; line-height: 1.6; }
        .abun-reply { background: #e8f5e9; padding: 12px; border-radius: 4px; border-left: 3px solid #2c5530; }
    </style>
</head>
<body>
    <h1>Abu AI</h1>
    <p style="color: #555; font-style: italic;">"A patient guide for life's questions, big and small."</p>
    <div id="chat-container">
        <div id="user-input" contenteditable="true"></div>
        <button onclick="sendMessage()">Send</button>
        <div id="chat-log"></div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').textContent;
            if (!userInput.trim()) return;

            document.getElementById('user-input').textContent = '';
            const chatLog = document.getElementById('chat-log');
            chatLog.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userInput })
                });
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                
                const p = document.createElement('div');
                p.className = 'abun-reply';
                p.innerHTML = `<strong>Abu:</strong> ${data.reply}`;
                chatLog.appendChild(p);
            } catch (error) {
                chatLog.innerHTML += `<p style="color:red"><strong>Error:</strong> ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
